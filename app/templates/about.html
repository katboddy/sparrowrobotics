{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <section class="post">
        <header class="major">
            <h1>{{ title }}</h1>
        </header>

        {% if image %}
        <div class="image main">
            <img src="{{ image }}" alt="{{ title }}" />
        </div>
        {% endif %}

        <div>
            {{ content | safe }}
        </div>
    </section>
{% endblock %}
